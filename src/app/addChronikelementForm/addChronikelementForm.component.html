<form (ngSubmit)="onSubmit()" id="add-chronikelement">
  <div class="form-group">
    <label for="title">
      Titel:
    </label>
    <input type="text" class="form-control form-control-lg" name="title" placeholder="Titel" id="title" [(ngModel)]="element.titel">
  </div>
  <div class="form-group ">
    <label for="subtitel">
      Subtitel:
    </label>
    <input type="text" class="form-control form-control-lg" placeholder="Beschreibung des Beitrags" name="subtitel" id="subtitel" [(ngModel)]="element.subtitel">
  </div>
  <form [formGroup]="editorForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="inhalt">Inhalt:</label>
      <quill-editor [style]="editorStyle" [modules]="config" formControlName="editor" name="inhalt" id="inhalt" [(ngModel)]="element.inhalt"></quill-editor>
    </div>
    <label for="upload">Datei Hochladen:</label><br>
    <input type="file" name="upload" id="upload" (change)="upload($event)" accept=".png,.jpg,.jpeg,.mp4,.wav">
    <progress class="progress-bar progress-bar-striped bg-success -align-right" role="progressbar" max="100" [value]="(afStorage.cardUploadProgress | async)"></progress>
  </form>
  <div class="modal-footer">
    <button type="button" class="btn btn-secondary" data-dismiss="modal">Abbrechen</button>
    <input type="button" (click)="onSubmit()" data-dismiss="modal" value="Speichern" class="btn">
  </div>
</form>
