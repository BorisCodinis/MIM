<div *ngIf="chronikelemente?.lenght > 0;else noItems" class="card">
  <div *ngFor="let element of chronikelemente" class="card-body"  id="Chronikelementlist">
  <h2 class="card-title">{{ element.titel }}</h2>
    <h5 class="card-subtitle mb-2 text-muted"> {{ element.subtitel }}</h5>
  <p class="card-text">{{ element.inhalt }}</p>
  </div>
</div>

<ng-template #noItems>
  <h5>{{ chronikelemente.length }}</h5>
</ng-template>
