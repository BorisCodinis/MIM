<ul *ngFor="let element of chronikelemente">
 <li>
   <div class="card container-fluid p-lg-3 m-lg-1">
      <h2 class="card-title ">{{ element.titel }}</h2>
        <h5 class="card-subtitle mb-2 text-muted"> {{ element.subtitel }}</h5>
      <p class="card-text text-break">{{ element.inhalt }}</p>
   </div>
 </li>

</ul>
