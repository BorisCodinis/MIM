<ul class="container-fluid" *ngFor="let element of service.projektelementList">
  <li>
    <div class="container-fluid p-lg-3 m-lg-5" >
      <div class="d-inline">
      <span><h2 class="card-title ">{{ element.titel }}</h2></span>

      </div>
      <h5 class="card-subtitle mb-2 text-muted"> {{ element.subtitel }}</h5>
      <span class="card-text text-break" ng-bind-html [innerHTML]="element.inhalt | sanitizeHtml"></span>
      <div *ngIf="element.paths.length !== 0" class="card-img-bottom">
        <span *ngFor="let img of element.paths" class="container-fluid"  >
        <img *ngIf="img | downloadUrl | async as src" [src]="src" style="max-width: 39%; " class="m-md-1" >
      </span>
      </div>
      <div class = "card-footer">
        <div class="row">
          <div class="col">
          </div>
          <span *ngIf="authService.isLoggedIn" class="col text-right fa fa-trash-o">
            <u (click)="service.deleteProjektelement(element.id)">    Eintrag l√∂schen</u>
      </span>
          <hr>
        </div>
      </div>
    </div>
  </li>

</ul>
